services:
  # Backend Service (Web Service)
  - type: web
    name: dizolaur-backend
    runtime: node
    region: frankfurt  # sau oregon pentru US
    plan: free  # sau starter/standard pentru production
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000  # Render folose»ôte portul 10000 by default
      - key: HOST
        value: 0.0.0.0
      - key: CORS_ORIGINS
        value: https://dizolaur-frontend.onrender.com
      - key: MAX_PLAYERS
        value: 4
      - key: GRAVITY
        value: 800
      - key: JUMP_VELOCITY
        value: 400
      - key: DINO_SPEED
        value: 200
      - key: OBSTACLE_SPAWN_RATE
        value: 2000
      - key: TICK_RATE
        value: 16

  # Frontend Service (Static Site)
  - type: web
    name: dizolaur-frontend
    env: static
    rootDir: ui
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_BACKEND_URL
        value: https://dizolaur-backend.onrender.com
