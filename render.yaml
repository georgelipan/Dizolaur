services:
  # Backend Service (Web Service)
  - type: web
    name: dizolaur-backend
    runtime: node
    region: frankfurt  # sau oregon pentru US
    plan: free  # sau starter/standard pentru production
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000  # Render folosește portul 10000 by default
      - key: HOST
        value: 0.0.0.0
      # CORS_ORIGINS - va fi setat manual în Render Dashboard
      # Format: https://your-frontend-url.onrender.com
      - key: MAX_PLAYERS
        value: 4
      - key: GRAVITY
        value: 800
      - key: JUMP_VELOCITY
        value: 400
      - key: DINO_SPEED
        value: 200
      - key: OBSTACLE_SPAWN_RATE
        value: 2000
      - key: TICK_RATE
        value: 16

  # Frontend Service (Static Site)
  - type: web
    name: dizolaur-frontend
    runtime: node
    region: frankfurt  # sau oregon pentru US
    plan: free  # sau starter/standard pentru production
    rootDir: ui
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    envVars:
      # VITE_BACKEND_URL - va fi setat manual după ce backend-ul este deployed
      # Format: https://dizolaur-backend.onrender.com
      - key: VITE_DEBUG_MODE
        value: false
