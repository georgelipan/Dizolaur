<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
  <title>Dizolaur</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      min-height: 100dvh;
      overflow: hidden;
      padding:
        env(safe-area-inset-top, 0px)
        env(safe-area-inset-right, 0px)
        env(safe-area-inset-bottom, 0px)
        env(safe-area-inset-left, 0px);
    }

    /* ── Desktop (default): centered container with shadow ── */
    #game-container {
      position: relative;
      max-width: 960px;
      max-height: 540px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      overflow: hidden;
    }

    /* ── Mobile landscape: fill screen ── */
    @media (max-height: 500px) and (orientation: landscape) {
      body {
        background: #000;
        padding: 0;
      }

      #game-container {
        max-width: none;
        max-height: none;
        width: 100vw;
        height: 100vh;
        height: 100dvh;
        box-shadow: none;
        border-radius: 0;
      }
    }

    /* ── Orientation overlay (mobile portrait) ── */
    #orientation-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      height: 100dvh;
      background: rgba(0, 0, 0, 0.95);
      z-index: 10000;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
      gap: 24px;
    }

    #orientation-overlay .rotate-icon {
      width: 80px;
      height: 80px;
      border: 3px solid #fff;
      border-radius: 12px;
      position: relative;
      animation: rotate-hint 2s ease-in-out infinite;
    }

    #orientation-overlay .rotate-icon::after {
      content: '';
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 3px;
      background: #fff;
      border-radius: 2px;
    }

    @keyframes rotate-hint {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(90deg); }
    }

    #orientation-overlay p {
      font-size: 20px;
      font-weight: bold;
      max-width: 280px;
      line-height: 1.4;
    }

    #orientation-overlay .sub {
      font-size: 14px;
      color: #999;
      font-weight: normal;
    }

    @media (max-width: 768px) and (orientation: portrait) {
      #orientation-overlay {
        display: flex;
      }
    }

    /* ── Loading screen ── */
    #loading {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      z-index: 1000;
    }

    #loading.hidden {
      display: none;
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #loading p {
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="orientation-overlay">
    <div class="rotate-icon"></div>
    <p>Rotate your phone to landscape</p>
    <p class="sub">This game is best played in landscape mode</p>
  </div>
  <div id="game-container">
    <div id="loading">
      <div class="spinner"></div>
      <p>Loading Game...</p>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
